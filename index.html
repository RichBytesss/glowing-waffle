<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Flashcard Study App</title>
    <style>
        /* Enhanced Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: #e0f7fa;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 196, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 230, 0.2) 0%, transparent 50%);
            animation: gradientMove 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, -10px); }
        }

        /* Glassy container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        /* Enhanced header styles */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .header:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .header h1 {
            font-size: 2.8rem;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }

        /* Enhanced button styles */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 180px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Enhanced flashcard styles */
        .flashcard-container {
            perspective: 2000px;
            margin: 3rem auto;
            width: 600px;
            height: 400px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 2rem;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: #fff;
        }

        .card-face::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00fff2, #0099ff, #ff00f7);
            z-index: -1;
            border-radius: 22px;
            opacity: 0.3;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .back {
            transform: rotateY(180deg);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Enhanced deck list styles */
        .deck-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .deck-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .deck-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .deck-card:hover::before {
            left: 100%;
        }

        .deck-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 45px rgba(31, 38, 135, 0.45);
        }

        /* Enhanced progress bar */
        .progress-bar {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(4px);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00fff2, #0099ff);
            position: relative;
            transition: width 0.5s ease;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.2) 75%,
                transparent 75%,
                transparent
            );
            background-size: 20px 20px;
            animation: progressWave 1s linear infinite;
        }

        @keyframes progressWave {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        /* Enhanced modal styles */
        .modal {
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: #fff;
        }

        /* Enhanced form styles */
        .form-group input,
        .form-group textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(4px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #00fff2;
            box-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
        }

        /* Enhanced toast notification */
        .toast {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            color: #fff;
            border-radius: 30px;
            animation: toastSlideIn 0.3s ease;
        }

        @keyframes toastSlideIn {
            from {
                transform: translateX(100%) translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateX(0) translateY(-50%);
                opacity: 1;
            }
        }

        /* Floating animation for cards */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .deck-card {
            animation: float 4s ease-in-out infinite;
        }

        /* Controls and Layout */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .deck-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Button variants */
        .btn.secondary {
            background: rgba(255, 255, 255, 0.05);
        }

        .btn.success {
            background: rgba(46, 213, 115, 0.2);
            border-color: rgba(46, 213, 115, 0.3);
        }

        .btn.danger {
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.3);
        }

        .btn.success:hover {
            background: rgba(46, 213, 115, 0.3);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.4);
        }

        .btn.danger:hover {
            background: rgba(255, 71, 87, 0.3);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }

        /* Modal Improvements */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 20px;
            position: relative;
        }

        .modal-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        /* Form Improvements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Stats Improvements */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #00fff2, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Toast Improvements */
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            z-index: 1000;
        }

        /* Animations */
        .slide-in {
            animation: slideIn 0.5s ease forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Deck Card Improvements */
        .deck-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .deck-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .flashcard-container {
                width: 90%;
                height: 300px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .btn {
                min-width: 150px;
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header slide-in">
            <h1>‚ú® Flashcard Study App</h1>
            <p>Master any subject with our interactive flashcard system</p>
        </div>

        <div class="controls slide-in">
            <button class="btn" onclick="showCreateDeckModal()">‚ú® Create New Deck</button>
            <button class="btn secondary" onclick="showAllDecks()">üìö View All Decks</button>
            <button class="btn success" onclick="showStats()">üìä View Statistics</button>
        </div>

        <div class="flashcard-container" style="display: none;">
            <div class="flashcard">
                <div class="card-face front"></div>
                <div class="card-face back"></div>
            </div>
            <div class="deck-controls">
                <button class="btn secondary" onclick="previousCard()">‚¨ÖÔ∏è Previous</button>
                <button class="btn" onclick="flipCard()">üîÑ Flip</button>
                <button class="btn secondary" onclick="nextCard()">‚û°Ô∏è Next</button>
                <button class="btn success" onclick="markAsMastered()">‚úÖ Mark as Mastered</button>
            </div>
        </div>

        <div class="deck-list"></div>
    </div>

    <!-- Modals -->
    <div class="modal" id="createDeckModal">
        <div class="modal-content slide-in">
            <div class="modal-header">
                <h2>‚ú® Create New Deck</h2>
            </div>
            <div class="form-group">
                <label for="deckTitle">Deck Title</label>
                <input type="text" id="deckTitle" placeholder="Enter a title for your deck">
            </div>
            <div class="form-group">
                <label for="deckDescription">Description</label>
                <textarea id="deckDescription" rows="4" placeholder="Describe what this deck is about"></textarea>
            </div>
            <div class="controls">
                <button class="btn" onclick="createDeck()">Create Deck</button>
                <button class="btn secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="addCardModal">
        <div class="modal-content slide-in">
            <div class="modal-header">
                <h2>‚ú® Add New Card</h2>
            </div>
            <div class="form-group">
                <label for="cardFront">Front Side</label>
                <textarea id="cardFront" rows="3" placeholder="Enter the question or prompt"></textarea>
            </div>
            <div class="form-group">
                <label for="cardBack">Back Side</label>
                <textarea id="cardBack" rows="3" placeholder="Enter the answer or explanation"></textarea>
            </div>
            <div class="controls">
                <button class="btn" onclick="addCard()">Add Card</button>
                <button class="btn secondary" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="modal" id="statsModal">
        <div class="modal-content slide-in">
            <div class="modal-header">
                <h2>üìä Study Statistics</h2>
            </div>
            <div id="statsContent"></div>
            <div class="controls">
                <button class="btn secondary" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Data structures
        let decks = [];
        let currentDeck = null;
        let currentCardIndex = 0;
        let studyStats = {
            cardsStudied: 0,
            cardsMastered: 0,
            studyTime: 0
        };

        // Classes
        class Deck {
            constructor(title, description) {
                this.id = Date.now();
                this.title = title;
                this.description = description;
                this.cards = [];
                this.progress = 0;
                this.lastStudied = null;
                this.timeSpent = 0;
            }

            addCard(front, back) {
                this.cards.push({
                    id: Date.now(),
                    front: front,
                    back: back,
                    mastered: false,
                    timesReviewed: 0,
                    lastReviewed: null
                });
            }

            updateProgress() {
                const masteredCards = this.cards.filter(card => card.mastered).length;
                this.progress = this.cards.length > 0 ? 
                    (masteredCards / this.cards.length) * 100 : 0;
            }

            shuffleCards() {
                for (let i = this.cards.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.cards[i], this.cards[j]] = [this.cards[j], this.cards[i]];
                }
            }
        }

        // UI Functions
        function showCreateDeckModal() {
            document.getElementById('createDeckModal').style.display = 'flex';
        }

        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }

        function createDeck() {
            const title = document.getElementById('deckTitle').value.trim();
            const description = document.getElementById('deckDescription').value.trim();

            if (!title) {
                alert('Please enter a deck title');
                return;
            }

            const deck = new Deck(title, description);
            decks.push(deck);
            saveDecksToDB();
            closeModal();
            showAllDecks();
            clearForm('createDeckModal');
        }

        function showAllDecks() {
            const deckList = document.querySelector('.deck-list');
            const flashcardContainer = document.querySelector('.flashcard-container');
            
            flashcardContainer.style.display = 'none';
            deckList.style.display = 'grid';
            
            deckList.innerHTML = decks.map(deck => `
                <div class="deck-card slide-in">
                    <h3>${deck.title}</h3>
                    <p>${deck.description || 'No description provided'}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${deck.progress}%"></div>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-value">${deck.cards.length}</span>
                            <span>Cards</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${Math.round(deck.progress)}%</span>
                            <span>Mastered</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${formatTime(deck.timeSpent)}</span>
                            <span>Studied</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="btn" onclick="studyDeck(${deck.id})">Study</button>
                        <button class="btn secondary" onclick="showAddCardModal(${deck.id})">Add Card</button>
                        <button class="btn danger" onclick="deleteDeck(${deck.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function studyDeck(deckId) {
            currentDeck = decks.find(deck => deck.id === deckId);
            
            if (!currentDeck.cards.length) {
                alert('This deck has no cards. Add some cards first!');
                return;
            }

            currentDeck.shuffleCards();
            currentCardIndex = 0;
            currentDeck.lastStudied = Date.now();
            
            document.querySelector('.deck-list').style.display = 'none';
            document.querySelector('.flashcard-container').style.display = 'block';
            
            updateCardDisplay();
        }

        function showAddCardModal(deckId) {
            currentDeck = decks.find(deck => deck.id === deckId);
            document.getElementById('addCardModal').style.display = 'flex';
        }

        function addCard() {
            const front = document.getElementById('cardFront').value.trim();
            const back = document.getElementById('cardBack').value.trim();

            if (!front || !back) {
                alert('Please fill in both sides of the card');
                return;
            }

            currentDeck.addCard(front, back);
            currentDeck.updateProgress();
            saveDecksToDB();
            closeModal();
            clearForm('addCardModal');
            showAllDecks();
        }

        function updateCardDisplay() {
            const card = currentDeck.cards[currentCardIndex];
            document.querySelector('.front').textContent = card.front;
            document.querySelector('.back').textContent = card.back;
            document.querySelector('.flashcard').classList.remove('flipped');
        }

        function flipCard() {
            document.querySelector('.flashcard').classList.toggle('flipped');
        }

        function nextCard() {
            if (currentCardIndex < currentDeck.cards.length - 1) {
                currentCardIndex++;
                updateCardDisplay();
            }
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                updateCardDisplay();
            }
        }

        function markAsMastered() {
            const card = currentDeck.cards[currentCardIndex];
            card.mastered = !card.mastered;
            card.timesReviewed++;
            card.lastReviewed = Date.now();
            
            currentDeck.updateProgress();
            saveDecksToDB();
            
            const message = card.mastered ? 'Card marked as mastered!' : 'Card marked as not mastered';
            showToast(message);
        }

        function deleteDeck(deckId) {
            if (confirm('Are you sure you want to delete this deck?')) {
                decks = decks.filter(deck => deck.id !== deckId);
                saveDecksToDB();
                showAllDecks();
            }
        }

        function showStats() {
            const statsContent = document.getElementById('statsContent');
            const totalCards = decks.reduce((sum, deck) => sum + deck.cards.length, 0);
            const totalMastered = decks.reduce((sum, deck) => 
                sum + deck.cards.filter(card => card.mastered).length, 0);
            
            statsContent.innerHTML = `
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-value">${decks.length}</span>
                        <span>Total Decks</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${totalCards}</span>
                        <span>Total Cards</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">${totalMastered}</span>
                        <span>Cards Mastered</span>
                    </div>
                </div>
            `;
            
            document.getElementById('statsModal').style.display = 'flex';
        }

        // Utility Functions
        function clearForm(modalId) {
            const modal = document.getElementById(modalId);
            const inputs = modal.querySelectorAll('input, textarea');
            inputs.forEach(input => input.value = '');
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            return minutes > 0 ? `${minutes}m` : '0m';
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast slide-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Database Functions
        function saveDecksToDB() {
            localStorage.setItem('flashcards-decks', JSON.stringify(decks));
        }

        function loadDecksFromDB() {
            const savedDecks = localStorage.getItem('flashcards-decks');
            if (savedDecks) {
                decks = JSON.parse(savedDecks);
                decks.forEach(deck => {
                    Object.setPrototypeOf(deck, Deck.prototype);
                });
            }
        }

        // Initialize app
        window.onload = function() {
            loadDecksFromDB();
            showAllDecks();
        };

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        };
    </script>
</body>
</html>
